<div class="container-fluid">
  <div class="card shopping-cart">
    <div class="card-header bg-warning text-dark">
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      Shipping cart
      <a href="" class="btn btn-outline-dark btn-sm pull-right" href="home">Continue shopping</a>
      <div class="clearfix"></div>
    </div>
    <div class="card-body">
      <!-- PRODUCT -->
      <div class="row" *ngFor="let c of cartvar" >
        <div class="col-12 col-sm-12 col-md-2 text-center">
          <img class="img-responsive" src="{{c.itm.image}}" alt="prewiew" width="200px" height="150px">
        </div>
        <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
          <h4 class="product-name"><strong>{{c.itm.name}}</strong></h4>
          <h4>
            <small>{{c.itm.details}}</small>
          </h4>
        </div>
        <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
          <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
            <h6><strong>{{c.itm.price}}<span class="text-muted">x</span></strong></h6>
          </div>
          <div class="col-4 col-sm-4 col-md-4">
            <div class="quantity">
              <input (click)="increment(c.itm.productId)" type="button" value="+" class="plus">
              <input type="number" value={{c.quantity}} step="1" max="99" min="1" value="1" title="Qty" class="qty"
                     size="4">
              <input (click)="decrement(c.itm.productId)" type="button" value="-" class="minus">
            </div>
          </div>
          <div class="col-2 col-sm-2 col-md-2 text-right">
            <button (click)="deletion(c.itm.productId)" type="button" class="btn btn-outline-danger btn-xs">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
      <hr>

      <hr>
      <!-- END PRODUCT -->
<!--      <div class="pull-right">-->
<!--        <a href="" class="btn btn-outline-secondary pull-right">-->
<!--          Update shopping cart-->
<!--        </a>-->
<!--      </div>-->
                                 <!-- **total price** -->
        <div class ="d-flex">
          <div class="ml-auto">
            Subtotal :
          </div>
          <div class="ml-auto">
            Rs.{{sum}}
          </div>
        </div>
      <div class ="d-flex">
          <div class="ml-auto">
            Shipping Charges:
          </div>
          <div class="ml-auto">
            +200
          </div>
      </div>
      <div class ="d-flex">
          <div class="ml-auto">
            Total price:
          </div>
          <div class="ml-auto">
          Rs.  {{sum+200}}
          </div>

        </div>

    </div>
   <div class="card-footer" >
<!--      <div class="coupon col-md-5 col-sm-5 no-padding-left pull-left">-->
<!--        <div class="row">-->
<!--          <div class="col-6">-->
<!--            <input type="text" class="form-control" placeholder="cupone code">-->
<!--          </div>-->
<!--          <div class="col-6">-->
<!--            <input type="submit" class="btn btn-default" value="Use cupone">-->
<!--          </div>-->
<!--        </div>-->
<!--      </div>-->
      <div class="pull-right" style="margin: 10px">
        <a (click)="checkout()" class="btn btn-success pull-right">Checkout</a>

      </div>
    </div>
  </div>
</div>
