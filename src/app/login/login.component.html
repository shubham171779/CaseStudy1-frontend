<div id="logreg-forms">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
    <input type="username" id="username" class="form-control" name="username" [(ngModel)]="username" placeholder="USERNAME">
    <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" placeholder="PASSWORD">

    <button class="btn btn-success btn-block" type="submit"  (click)="login()"><i class="fas fa-sign-in-alt"></i> Sign in</button>
    <a routerLink="/signup" id="forgot_pswd">Don't Have an Account?</a>


  </form>

</div>
